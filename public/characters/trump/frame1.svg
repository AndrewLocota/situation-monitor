<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a0a"/>
      <stop offset="100%" style="stop-color:#0a0505"/>
    </linearGradient>
    <filter id="noise1">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="80" height="80" fill="url(#bg1)"/>
  <!-- Face shape -->
  <ellipse cx="40" cy="38" rx="22" ry="26" fill="#d4a574" opacity="0.9"/>
  <!-- Hair -->
  <path d="M18 28 Q25 8 40 12 Q55 8 62 28 Q58 18 40 20 Q22 18 18 28" fill="#daa520" opacity="0.95"/>
  <path d="M20 30 Q28 15 40 18 Q52 15 60 30" fill="#f4c430" opacity="0.8"/>
  <!-- Eyes -->
  <ellipse cx="32" cy="36" rx="4" ry="2.5" fill="#1a1a2e"/>
  <ellipse cx="48" cy="36" rx="4" ry="2.5" fill="#1a1a2e"/>
  <circle cx="32" cy="36" r="1.2" fill="#4a90d9"/>
  <circle cx="48" cy="36" r="1.2" fill="#4a90d9"/>
  <!-- Eyebrows -->
  <path d="M26 32 Q32 30 38 32" stroke="#b8860b" stroke-width="1.5" fill="none"/>
  <path d="M42 32 Q48 30 54 32" stroke="#b8860b" stroke-width="1.5" fill="none"/>
  <!-- Nose -->
  <path d="M40 38 L40 46 Q38 48 40 48 Q42 48 40 46" stroke="#c49a6c" stroke-width="1" fill="none"/>
  <!-- Mouth - slight smirk -->
  <path d="M32 54 Q40 58 48 54" stroke="#8b4513" stroke-width="1.5" fill="none"/>
  <!-- Chin -->
  <ellipse cx="40" cy="60" rx="8" ry="4" fill="#d4a574" opacity="0.7"/>
  <!-- Suit collar -->
  <path d="M20 72 L30 65 L40 70 L50 65 L60 72 L60 80 L20 80 Z" fill="#1a1a2e"/>
  <!-- Tie -->
  <path d="M37 65 L40 80 L43 65 Z" fill="#c41e3a"/>
  <!-- Red glow overlay -->
  <rect width="80" height="80" fill="#c41e3a" opacity="0.08"/>
</svg>