<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80" shape-rendering="geometricPrecision">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a0a0a"/>
      <stop offset="1" stop-color="#070303"/>
    </linearGradient>
    <radialGradient id="vignette" cx="50%" cy="45%" r="72%">
      <stop offset="0" stop-color="#000" stop-opacity="0"/>
      <stop offset="1" stop-color="#000" stop-opacity="0.38"/>
    </radialGradient>
    <linearGradient id="skin" x1="0" y1="10" x2="0" y2="70">
      <stop offset="0" stop-color="#e2b786"/>
      <stop offset="0.7" stop-color="#c99a68"/>
      <stop offset="1" stop-color="#b7865a"/>
    </linearGradient>
    <linearGradient id="hair" x1="14" y1="10" x2="66" y2="30">
      <stop offset="0" stop-color="#f6d56f"/>
      <stop offset="0.55" stop-color="#d6a21a"/>
      <stop offset="1" stop-color="#8f5d05"/>
    </linearGradient>
    <pattern id="grain" width="4" height="4" patternUnits="userSpaceOnUse">
      <path d="M0 4 L4 0" stroke="#ffffff" stroke-opacity="0.05" stroke-width="1"/>
      <path d="M-1 1 L1 -1 M3 5 L5 3" stroke="#000000" stroke-opacity="0.08" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="80" height="80" fill="url(#bg)"/>
  <rect width="80" height="80" fill="url(#grain)" opacity="0.35"/>
  <rect width="80" height="80" fill="url(#vignette)"/>

  <!-- Suit collar -->
  <path d="M20 72 L30 65 L40 70 L50 65 L60 72 L60 80 L20 80 Z" fill="#0e1628"/>
  <path d="M20 72 L30 65 L40 70 L50 65 L60 72" fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1"/>

  <!-- Tie -->
  <path d="M37 65 L40 80 L43 65 Z" fill="#c41e3a"/>
  <path d="M40 64 L36.5 67.5 L40 71 L43.5 67.5 Z" fill="#a0142b"/>

  <!-- Face (slight upward shift) -->
  <ellipse cx="40" cy="37" rx="22" ry="26" fill="url(#skin)" stroke="#6f4a2f" stroke-opacity="0.18" stroke-width="1"/>
  <ellipse cx="22.5" cy="40" rx="4.2" ry="6.2" fill="#c99a68" opacity="0.55"/>
  <ellipse cx="57.5" cy="40" rx="4.2" ry="6.2" fill="#c99a68" opacity="0.55"/>

  <!-- Hair (more "wave") -->
  <path d="M17.6 27.6 Q25.5 7.8 40 11.2 Q54 7.2 62.5 26.8 Q57.5 17 40 19.6 Q23.2 17.2 17.6 27.6" fill="url(#hair)" stroke="#5b3c04" stroke-opacity="0.22" stroke-width="1"/>
  <path d="M20.8 29.4 Q29 13.8 40 16.9 Q51 13.9 59.2 29.4" fill="#fff0a6" opacity="0.12"/>

  <!-- Eyes (slightly wider) -->
  <ellipse cx="32" cy="35" rx="4.1" ry="2.7" fill="#0e111a"/>
  <ellipse cx="48" cy="35" rx="4.1" ry="2.7" fill="#0e111a"/>
  <circle cx="32" cy="35" r="1.15" fill="#4a90d9"/>
  <circle cx="48" cy="35" r="1.15" fill="#4a90d9"/>
  <circle cx="31.6" cy="34.6" r="0.35" fill="#ffffff" opacity="0.8"/>
  <circle cx="47.6" cy="34.6" r="0.35" fill="#ffffff" opacity="0.8"/>

  <!-- Eyebrows (raised) -->
  <path d="M26 29.8 Q32 27.4 38 30.2" stroke="#805507" stroke-width="1.7" stroke-linecap="round" fill="none" opacity="0.9"/>
  <path d="M42 30.2 Q48 27.4 54 29.8" stroke="#805507" stroke-width="1.7" stroke-linecap="round" fill="none" opacity="0.9"/>

  <!-- Nose -->
  <path d="M40 37.6 L40 45 Q38.6 47 40 47 Q41.4 47 40 45" stroke="#9a7250" stroke-width="1.2" stroke-linecap="round" fill="none" opacity="0.85"/>

  <!-- Mouth (talking) -->
  <ellipse cx="40" cy="55" rx="7" ry="3.6" fill="#1e0f0f" opacity="0.95"/>
  <path d="M33.5 54.8 Q40 51.8 46.5 54.8" stroke="#f3d3b0" stroke-opacity="0.35" stroke-width="0.9" fill="none"/>
  <path d="M34.2 56.1 Q40 57.8 45.8 56.1" stroke="#000000" stroke-opacity="0.25" stroke-width="0.8" fill="none"/>

  <!-- Cheek highlights + chin -->
  <circle cx="28" cy="46" r="4.2" fill="#ffffff" opacity="0.04"/>
  <circle cx="52" cy="46" r="4.2" fill="#ffffff" opacity="0.03"/>
  <ellipse cx="40" cy="59" rx="8.5" ry="4.2" fill="#c99a68" opacity="0.55"/>
  <ellipse cx="40" cy="61.8" rx="10" ry="3.2" fill="#000000" opacity="0.08"/>

  <!-- Soft red glow overlay -->
  <rect width="80" height="80" fill="#c41e3a" opacity="0.08"/>
</svg>
